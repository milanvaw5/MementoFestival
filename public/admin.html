    <link rel="stylesheet" href="./css/style.css">

 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>

    <title>De Letterdoos - installatie</title>
</head>
  <body>

    <h1 class="titel hidden">De Letterdoos - Memento Festival</h1>

    <section class="section-admin">
      <form class="loginForm">
        <label class="loginForm__labels" for="">E-mail
        <input class="email inputfield loginForm__input" type="email" value="">
        </label>
        <label class="loginForm__labels" for="">Wachtwoord
        <input class="password inputfield loginForm__input" type="password" value="">
        </label>
        <button class="btnLogin button" type="submit" value="Login">Login</button>
      </form>
    </section>


    <section style="display: none" class="section-admin--active">

        <div class="admin__datasection">

          <div class="qr-block">
            <h2 class="section-admin__title">Letterdoos Game</h2>
            <img class="qr-block__code" src="assets/img/fakeqrcode.png" alt="QR-code">
            <p class="qr-block__text">Scan mij en geef een woord in!</p>
          </div>

          <div class="admin__datasection__datapieces">

            <p class="admin__datasection__datatitel title">De interacties van vandaag:</p>

            <div class="admin__datasection__datapiece">
              <img src="assets/img/interactions/handwh.svg" alt="hand" class="admin__datasection__dataimg">
              <p>High fives</p>
              <p class="highfivescount"></p>
            </div>

            <div class="admin__datasection__datapiece">
              <img src="assets/img/interactions/heartwh.svg" alt="heart" class="admin__datasection__dataimg">
              <p>Hartjes</p>
              <p class="heartscount"></p>
            </div>

          </div>

          <img src="assets/img/logowh.svg" alt="letterdooslogo" class="admin__datasection__letterdooslogowh">

          <img src="assets/img/mementologos/mementologowh.svg" alt="mementologo" class="admin__datasection__mementologowh">

          <button style="display: block" class="btnLogout">Logout</button>
        </div>

        <div id="bottomblock" class="adminWordGame">

          <video class="webcam" id="video" playsinline style=" -moz-transform: scaleX(-1);
          -o-transform: scaleX(-1);
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          ">
          </video>
        </div>

    </section>
  </body>
